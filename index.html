<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
</head>
<body>
    <!-- Welcome Landing Page -->
    <div class="welcome-page">
        <div class="welcome-content">
            <h1>Welcome to AI Chatbot</h1>
            <p>Your intelligent assistant is ready to help you with any questions or tasks.</p>
            <button class="start-chat-btn">
                <span class="material-symbols-outlined">chat</span>
                Start Chatting
            </button>
        </div>
    </div>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming"> <!-- a list containing incoming msg from bot-->
                <span class="material-symbols-outlined">android</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input"> <!--multi line itext input where user types their message-->
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
